{% extends 'BaseHeaderFooter.html' %}

 {% block title %}
    ReservaExitosa
 {% endblock %}

{% block content %}
{% load static %}

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<link rel="stylesheet" href="{% static '/css/FormularioReserva.css' %}">


<section class="BodyFont mx-4">
  <div class="container-sm progress mb-5 px-0">
    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <div class="container formReserva col-md-7 p-4">
        <h4 class="text-center text-white">¡Reserva Exitosa!</h4>
    <div class="row justify-content-center text-center">
      <!-- Alumno: {{Alumno}} -->
      <!-- Hora-Solicitud : {{HSol}} -->
      <div class="CajaReservaE row col-10 m-4">

        <label for="Docente" class="col-md-12 "><strong>Nombre docente:</strong> {{nombre}}</label>
        <label for="Materia" class="col-md-12 col-lg-6"><strong>Materia:</strong> {{Materia}}</label>
        <label for="Grupo" class="col-lg-2"><strong>Grupo:</strong> {{Grupo}}</label>
        <label for="Ambiente" class="col-lg-4"><strong>Ambiente:</strong> {{Ambiente}}</label>
        <label for="FechaReserva" class="col-md-12 col-lg-6"><strong>Fecha de reserva:</strong> {{Fecha}}</label>
        <label for="Horario" class="col-lg-2"><strong>Horario:</strong> {{Horario}}</label>
        <label for="CantidadPeriodo" class="col-lg-4"><strong>Cantidad de Periodos:</strong> {{CantPeriodos}}</label>
        <label for="Motivo" class="col-md-12"><strong>Motivo:</strong> {{Motivo}}</label>
        <label for="Justificación" class="col-md-12"><strong>Justificación:</strong> </label>
        <br>
        <br>
        <br>
        <label for="FechaSolicitud" class="col-md-12"><strong>Fecha-Solicitud:</strong> {{FSol}} - {{HSol}}</label>

      </div>


        <div>
          <form action="/VistaDocente/">
            <input type="submit" class="btn btn-primary col-sm-3" value="Ok"></input>
          </form>
        </div>
    </div>
  </div>

</section>

{% endblock %}
