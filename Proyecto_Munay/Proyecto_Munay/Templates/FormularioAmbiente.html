{% extends 'BaseHeaderFooter.html' %}

 {% block title %}
    FormularioAmbiente
 {% endblock %}

{% block content %}
{% load static %}

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>



<link rel="stylesheet" href="{% static '/css/FormularioReserva.css' %}">


<section class="BodyFont mx-4">
  <div class="container formReserva col-md-7 p-4">
        <h4 class="text-center text-white">Seleccione el tipo de ambiente</h4>
    <div class="row justify-content-center text-center">

      <div class="col-sm-3 m-3">
        <div class="card">
          <div class="card-body">
            <h4>Aula</h4>
          </div>
          <div class="card-img-top"></div>
            <img src="{% static '/imagenes/prueba1.PNG' %}"  alt="">
          </div>
        </div>
      

      
        <div class="col-sm-3 m-3">
          <div class="card">
            <div class="card-body">
              <h4>Laboratorio</h4>
            </div>
            <div class="card-img-top"></div>
              <img src="{% static '/imagenes/prueba2.jpg' %}"  alt="">
            </div>
          </div>
        

        
          <div class="col-sm-3 m-3">
            <div class="card">
              <div class="card-body">
                <h4>Auditorio</h4>
              </div>
              <div class="card-img-top"></div>
                <img src="{% static '/imagenes/prueba3.PNG' %}"  alt="">
              </div>
          </div>
          
          <div>
            <input type="submit" class="btn btn-secondary col-sm-3" value="Anterior"></input>
            <input type="submit" class="btn btn-primary col-sm-3" value="Reservar"></input>
          </div>
    </div>
  </div>

</section>

{% endblock %}
