<section class="BodyFont mx-4">
  <div class="container formReserva">
    <form class="row g-3 p-4">
      <div class="col-md-4">
        <label for="inputState" class="form-label text-white">Materia:</label>
        <select id="selector" class="form-select" name="Materia" onchange=cambiar()>
          <option disabled selected>Selecione la Materia</option>
          {% for nombre in Tupla_Grupo %}
          <option>{{nombre.Cod_Materia}}</option>
          {% endfor %}
        </select>
        
      </div>

      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Grupo:</label>
        <select id="Grupi" class="form-select">
          <!-- <option selected id="">1</option> -->
          
        </select>
      </div>

      <div class="col-md-4">
        <label for="input-label" class="form-label text-white">Cantidad de estudiantes </label>
        <input type="text" id="alumno" placeholder="NÂ° Estudiantes" class="form-control">
      </div>
    
    
      <div class="col-sm-4">
        <label for="input-label" class="form-label text-white">Fecha:</label>
        <div class="input-group date pick" id="datepicker">
            <input type="text" class="form-control" id="Fecha" name="Fecha">
            <span class="input-group-append">
                <span class="input-group-text bg-white" style="height: 38px;">
                    <i class="fa fa-calendar"></i>
                </span>
            </span>
        </div>
    </div>


   
      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Horario:</label>
        <select id="inputState" class="form-select" name="Horario">
          <option selected>06:45</option>
          <option>08:15</option>
          <option>09:45</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Periodo:</label>
        <select id="inputState" class="form-select" name="Periodo">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="validationTextarea" class="form-label text-white">Motivo:</label>
        <textarea class="form-control" placeholder="Ingrese el motivo de su reserva" id="Motivo" name="Motivo" required></textarea>
        <div class="invalid-feedback">
          
        </div>
      </div>

      
      <div class="col-12">
        <center><button type="submit" class="btn btn-primary">Solicitar reserva</button></center>
      </div>

  </div>
