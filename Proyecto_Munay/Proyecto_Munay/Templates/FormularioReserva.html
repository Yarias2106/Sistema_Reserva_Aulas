{% extends 'BaseHeaderFooter.html' %}

 {% block title %}
    FormularioReserva
 {% endblock %}

{% block content %}
{% load static %}



<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<link rel="stylesheet" href="{% static '/css/FormularioReserva.css' %}">

<section class="BodyFont mx-4">
  <div class="container formReserva">
    <form class="row g-3 p-4">
      <div class="col-md-4">
        <label for="inputState" class="form-label text-white">Materia:</label>
        <select id="inputState" class="form-select" name="Materia">
          <option selected>Programación</option>
          <option>Elementos de la programación</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Grupo:</label>
        <select id="inputState" class="form-select" name="Grupo">
          <option selected>1</option>
          <option>2</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="input-label" class="form-label text-white">Cantidad de estudiantes </label>
        <input type="label" placeholder="N° Estudiantes" class="form-control" id="Cestudiantes" name="Cestudiantes"  required>
      </div>
    
    
      <div class="col-sm-4">
        <label for="input-label" class="form-label text-white">Fecha:</label>
        <div class="input-group date pick" id="datepicker">
            <input type="text" class="form-control" id="Fecha" name="Fecha">
            <span class="input-group-append">
                <span class="input-group-text bg-white" style="height: 38px;">
                    <i class="fa fa-calendar"></i>
                </span>
            </span>
        </div>
    </div>


   
      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Horario:</label>
        <select id="inputState" class="form-select" name="Horario">
          <option selected>06:45</option>
          <option>08:15</option>
          <option>09:45</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputState" class="form-label text-white">Periodo:</label>
        <select id="inputState" class="form-select" name="Periodo">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="validationTextarea" class="form-label text-white">Motivo:</label>
        <textarea class="form-control" placeholder="Ingrese el motivo de su reserva" id="Motivo" name="Motivo" required></textarea>
        <div class="invalid-feedback">
          
        </div>
      </div>

      
      <div class="col-12">
        <center><button type="submit" class="btn btn-primary">Solicitar reserva</button></center>
      </div>
    </form>
  </div>
</section>


{% endblock %}
